// ===== State Management =====
const STORAGE_KEY = "claude-code-tutorial-progress";

function getProgress() {
  try {
    return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
  } catch { return {}; }
}
function saveProgress(progress) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
}
function isChapterCompleted(id) {
  return !!getProgress()[id];
}
function completeChapter(id) {
  const p = getProgress();
  p[id] = true;
  saveProgress(p);
}
function uncompleteChapter(id) {
  const p = getProgress();
  delete p[id];
  saveProgress(p);
}
function getCompletedCount() {
  return Object.keys(getProgress()).length;
}

// ===== Sidebar =====
function renderSidebar() {
  const sidebar = document.getElementById("sidebar");
  let html = "";
  let currentLevel = 0;
  const levelColors = { 1: "level-1", 2: "level-2", 3: "level-3", 4: "level-4" };
  const levelNames = { 1: "Level 1: åŸºç¤ç·¨", 2: "Level 2: å®Ÿè·µç·¨", 3: "Level 3: å¿œç”¨ç·¨", 4: "Level 4: ä¸Šç´šç·¨" };

  chapters.forEach(ch => {
    if (ch.level !== currentLevel) {
      currentLevel = ch.level;
      html += `<div class="level-group"><div class="level-label ${levelColors[ch.level]}">${levelNames[ch.level]}</div>`;
    }
    const completed = isChapterCompleted(ch.id);
    const statusClass = completed ? "completed" : "pending";
    const statusIcon = completed ? "âœ“" : "";
    html += `
      <div class="nav-item" data-id="${ch.id}" onclick="goToChapter(${ch.id})">
        <span class="status-icon ${statusClass}">${statusIcon}</span>
        <span class="chapter-num">${ch.id}.</span>
        <span>${ch.title}</span>
      </div>`;
    if (ch.id === 3 || ch.id === 6 || ch.id === 9 || ch.id === 12) html += `</div>`;
  });

  sidebar.innerHTML = html;
}

// ===== Main Content =====
function renderChapter(ch) {

  let exerciseSteps = ch.exercise.steps.map((s, i) => `<li>${s}</li>`).join("");

    `<label><input type="checkbox" data-chapter="${ch.id}" data-idx="${i}"> ${c}</label>`

  return `
<div class="chapter" id="chapter-${ch.id}" data-id="${ch.id}">
  <h1>${ch.title}</h1>
  <div class="chapter-meta">
    <span class="badge badge-${ch.badge}">${ch.badgeLabel}</span>
    <span>ğŸ“– ${ch.readTime}</span>

  </div>

  <div class="objectives">
    <div class="objectives-title">å­¦ç¿’ç›®æ¨™</div>
    <ul>${ch.objectives.map(o => `<li>${o}</li>`).join("")}</ul>
  </div>

  ${ch.content}

  <div class="exercise">
    <div class="exercise-title">${ch.exercise.title}</div>
    <ol>${exerciseSteps}</ol>
  </div>

  <div class="checklist">
    <div class="checklist-title">âœ… ç†è§£åº¦ãƒã‚§ãƒƒã‚¯</div>
    ${checklistItems}
  </div>

  <div class="complete-section">
    <button class="btn-complete ${completed ? 'completed' : ''}" id="btn-complete-${ch.id}" onclick="toggleComplete(${ch.id})">
      ${completed ? 'âœ“ ã‚¯ãƒªã‚¢æ¸ˆã¿' : 'ã“ã®ç« ã‚’ã‚¯ãƒªã‚¢ã™ã‚‹'}
    </button>
    ${ch.id < 12 ? `<button class="btn-next" onclick="goToChapter(${ch.id + 1})">æ¬¡ã®ç« ã¸ â†’</button>` : ''}
  </div>

  <div class="chapter-nav">
    <button ${ch.id === 1 ? 'disabled' : ''} onclick="goToChapter(${ch.id - 1})">â† å‰ã®ç« </button>
    <button ${ch.id === 12 ? 'disabled' : ''} onclick="goToChapter(${ch.id + 1})">æ¬¡ã®ç«  â†’</button>
  </div>
</div>`;
}

function renderAllChapters() {
  const main = document.getElementById("mainContent");
  main.innerHTML = chapters.map(ch => renderChapter(ch)).join("");
}

// ===== Navigation =====
let currentChapterId = 1;

function goToChapter(id) {
  document.querySelectorAll(".chapter").forEach(el => el.classList.remove("active"));
  document.querySelectorAll(".nav-item").forEach(el => el.classList.remove("active"));
  const chEl = document.getElementById(`chapter-${id}`);
  if (chEl) {
    chEl.classList.add("active");
    currentChapterId = id;
    window.scrollTo({ top: 0, behavior: "smooth" });
  }
  const navEl = document.querySelector(`.nav-item[data-id="${id}"]`);
  if (navEl) navEl.classList.add("active");
  // Close sidebar on mobile
  closeSidebar();
}

function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("open");
  document.getElementById("sidebarOverlay").classList.toggle("open");
}
function closeSidebar() {
  document.getElementById("sidebar").classList.remove("open");
  document.getElementById("sidebarOverlay").classList.remove("open");
}

// ===== Progress =====
function updateProgressUI() {
  const count = getCompletedCount();
  const pct = Math.round((count / 12) * 100);
  document.getElementById("progressFill").style.width = pct + "%";
  document.getElementById("progressText").textContent = `${count} / 12 å®Œäº†`;
}

function toggleComplete(id) {
  if (isChapterCompleted(id)) {
    uncompleteChapter(id);
  } else {
    completeChapter(id);
  }
  const btn = document.getElementById(`btn-complete-${id}`);
  const completed = isChapterCompleted(id);
  btn.className = `btn-complete ${completed ? 'completed' : ''}`;
  btn.textContent = completed ? 'âœ“ ã‚¯ãƒªã‚¢æ¸ˆã¿' : 'ã“ã®ç« ã‚’ã‚¯ãƒªã‚¢ã™ã‚‹';
  renderSidebar();
  updateProgressUI();
  // Re-activate current nav item
  const navEl = document.querySelector(`.nav-item[data-id="${currentChapterId}"]`);
  if (navEl) navEl.classList.add("active");
}

// ===== Copy Code =====
function copyCode(btn) {
  const pre = btn.closest(".code-block").querySelector("pre");
  const text = pre.textContent;
  navigator.clipboard.writeText(text).then(() => {
    btn.textContent = "ã‚³ãƒ”ãƒ¼æ¸ˆã¿!";
    setTimeout(() => { btn.textContent = "ã‚³ãƒ”ãƒ¼"; }, 1500);
  });
}

// ===== Init =====
function init() {
  renderSidebar();
  renderAllChapters();
  updateProgressUI();
  goToChapter(1);
}

init();
